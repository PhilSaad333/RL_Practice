# gns_batch_test.yaml - Configuration for GNS probe batch size optimization
# For testing optimal batch sizes on single H100

# Model configuration - will be swapped between qwen2.5-1.5b and qwen2-0.5b
backbone: Qwen/Qwen2.5-1.5B  # Change to Qwen/Qwen2-0.5B for 0.5B model test
eval_backbone: qwen2_5_15     # Change to qwen2_05 for 0.5B model test

# -------------- Rollout Collection (Single H100 Optimized) ---------------- #

# Batch sizes for generation (H100 80GB can handle larger batches)
rollout_batch_size: 24        # Increase for H100 80GB
num_generations: 8            # Keep at 8

# VLLM disabled due to dependency conflicts
use_vllm: false
vllm_reload_every: 5
vllm_gpu_memory_utilization: 0.35

# Teacher-forcing configuration
tf_micro_batch: 16            # Increased for H100

# Data saving
save_rollouts_every: 0        # 0 = never save

# -------------- Training Configuration (Single H100 Optimized) ---------------- #

# Buffer and batch sizes (optimized for single H100 80GB)
buffer_size: 64               # Increased for better GNS statistics
microbatch_size: 4            # Increased for H100
# grad_accum_steps = buffer_size / (world_size * microbatch_size) = 64 / (1 * 4) = 16

# PPO configuration
ppo_epochs: 1                 # Single epoch per buffer
max_new_tokens: 100           # Reduced to save memory
temperature: 0.7              # Sampling temperature

# Evaluation configuration
eval_frac: 0.01               # Small fraction for testing
eval_batch_size: 64           # Keep evaluation batch size
eval_temperature: 0.7

# Reward configuration
reward_var_thresh: 0.01
reject_all_zero: true
reject_all_max: true

reward_fns:
  - tag_pref                  # Primary reward function

# Scheduler configuration
scheduler:
  name: mix_passrate
  dataset_name: gsm8k_r1_template
  split: "train"
  ema_alpha: 0.01
  boundaries: [0.2, 0.8]
  sample_weights: [1, 1, 1]

# ------------------ GRPO Trainer Configuration ---------------- #

# Learning rate and optimization
lr: 1.0e-6                    # Learning rate
clip_eps: 0.2                 # PPO clipping epsilon
clip_+: 0.2                   # Asymmetric clipping
cfg["kl_beta"]: 0.0           # KL penalty (0 = compute for logging only)
ent_coef: 0.0                 # Entropy coefficient
grad_clip: 1.0                # Gradient clipping norm

# Training settings
bf16: true                    # Use bfloat16 precision
gradient_checkpointing: true
lr_scheduler: "const"         # Constant learning rate

# Checkpoint configuration
save_every: 10                # Save every 10 steps for GNS testing
total_steps: 64               # 64 steps for GNS probe batch size optimization

# -------------- Diagnostic Probes ---------------- #

# Gradient Noise Scale probe (ENABLED for batch size testing)
gns_probe:
  enabled: true               # Enable GNS probe for batch size optimization
  window_size: 16             # Larger window for better statistics
  ema_alpha: 0.1              # EMA smoothing factor
  debug: true                 # Print debug information

# Simple Entropy Probe (ENABLED for monitoring)
simple_entropy_probe:
  enabled: true               # Enable lightweight entropy monitoring
  debug: false                # Reduced logging for GNS focus
  preconditioning_mode: "previous_step"
  log_every: 5                # Log every 5 steps

# Complex Entropy Probe (DISABLED for this test)
entropy_probe:
  enabled: false              # Disable expensive computation
  debug: false