# gns_probe_64step_dual_h100.yaml
# 64-step GNS probe run for dual H100 80GB GPUs
# Based on single H100 optimized settings with doubled buffer size
# Entropy probe DISABLED per Lord Krang's request

# Model configuration 
backbone: Qwen/Qwen2.5-1.5B
eval_backbone: qwen2_5_15

# -------------- Rollout Collection (Dual H100 80GB) ---------------- #

# Batch sizes for generation (single H100 settings)
rollout_batch_size: 24        # Per GPU, 48 total across 2 GPUs
num_generations: 8            # Keep at 8 for good diversity

# VLLM disabled due to dependency conflicts
use_vllm: false
vllm_reload_every: 5
vllm_gpu_memory_utilization: 0.35

# Teacher-forcing configuration 
tf_micro_batch: 16            # Per GPU, 32 total across 2 GPUs

# Data saving
save_rollouts_every: 0        # 0 = never save (saves disk space)

# -------------- Training Configuration (Dual H100 80GB) ---------------- #

# Buffer and batch sizes (DOUBLED from single H100)
buffer_size: 128              # DOUBLED from 64 for dual GPU
microbatch_size: 4            # Same per GPU
# grad_accum_steps = buffer_size / (world_size * microbatch_size) = 128 / (2 * 4) = 16

# PPO configuration
ppo_epochs: 1                 # Single epoch per buffer
max_new_tokens: 200           # Proven optimal (tag_correct 70%â†’95%)
temperature: 0.7              # Sampling temperature

# Evaluation configuration
eval_frac: 0.02               # Small fraction for regular evaluation
eval_batch_size: 64           # Standard evaluation batch size
eval_temperature: 0.7

# Reward configuration
reward_var_thresh: 0.01
reject_all_zero: true
reject_all_max: true

reward_fns:
  - tag_pref                  # Primary reward function

# Scheduler configuration
scheduler:
  name: mix_passrate
  dataset_name: gsm8k_r1_template
  split: "train"
  ema_alpha: 0.01
  boundaries: [0.2, 0.8]
  sample_weights: [1, 1, 1]

# ------------------ GRPO Trainer Configuration ---------------- #

# Learning rate and optimization
lr: 1.0e-6                    # Learning rate
clip_eps: 0.2                 # PPO clipping epsilon
clip_+: 0.2                   # Asymmetric clipping
cfg["kl_beta"]: 0.0           # KL penalty (0 = compute for logging only)
ent_coef: 0.0                 # Entropy coefficient
grad_clip: 1.0                # Gradient clipping norm

# Training settings
bf16: true                    # Use bfloat16 precision
gradient_checkpointing: true
lr_scheduler: "const"         # Constant learning rate

# Checkpoint configuration
save_every: 10                # Save every 10 steps
total_steps: 64               # 64 steps for comprehensive GNS testing

# -------------- Diagnostic Probes ---------------- #

# Gradient Noise Scale probe (ENABLED per Lord Krang's request)
gns_probe:
  enabled: true               # ENABLED for 64-step GNS data collection
  window_size: 16             # Window for GNS computation
  ema_alpha: 0.1              # EMA smoothing factor
  debug: false                # Keep clean output

# Simple Entropy Probe (DISABLED per Lord Krang's request)
simple_entropy_probe:
  enabled: false              # DISABLED - on hold
  debug: false                
  preconditioning_mode: "previous_step"
  log_every: 5                

# Complex Entropy Probe (disabled)
entropy_probe:
  enabled: false              # Keep disabled